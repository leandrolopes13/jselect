<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jSelect - Custom select with search using jQuery</title>
    <meta name="author" content="leandrolopes.java@gmail.com">
    <link href="jselect.css" rel="stylesheet" />
    <link href="example.css" rel="stylesheet" />
</head>

<body>
    <h1>jSelect</h1>
    <p>Custom select with search using jQuery</p>
    <form>
        <select multiple data-search placeholder="Selecione">
            <option value="1" data-icon="https://cdn2.iconfinder.com/data/icons/flags_gosquared/64/Brazil_flat.png">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
            <option value="4">Valor 4</option>
            <option value="5">Valor 5</option>
            <option value="6">Valor 6</option>
        </select>

        <select data-search placeholder="Selecione">
            <option value="1" data-icon="https://cdn2.iconfinder.com/data/icons/flags_gosquared/64/Italy_flat.png">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
            <option value="4">Valor 4</option>
            <option value="5">Valor 5</option>
            <option value="6">Valor 6</option>
        </select>
    </form>

    <div class="sponsor">
        <span>Sponsor</span>
        <a href="https://www.publicidadebh.com.br/" target="_blank">
            <img src="https://www.publicidadebh.com.br/assets/images/logo.png" />
            <span>Apps, sistemas e sites</span>
        </a>
    </div>

    <div class="sponsor">
        <span>Donate</span>
        <a href="https://buymeacoffee.com/leandrolopes13" target="_blank">
            <img src="https://logowik.com/content/uploads/images/buy-me-a-coffee7219.logowik.com.webp" />
            <span>Buy Me A Coffee</span>
        </a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jselect.jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').jSelect({}).on('jSelect.change', function(event, values){
                console.log('jSelect.change', event.target, values);
            });
            $('select:eq(0)').jSelect('setValue', [1, 2]);
            $('select:eq(1)').jSelect('setValue', 1);
        });
    </script>
</body>

</html>
