<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jSelect - Custom select with search using jQuery</title>
    <meta name="author" content="leandrolopes.java@gmail.com">
    <link href="jselect.css" rel="stylesheet" />
    <link href="example.css" rel="stylesheet" />
</head>

<body>
    <h1>jSelect</h1>
    <p>Custom select with search using jQuery</p>
    <select multiple data-search>
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
        <option value="5">Valor 5</option>
        <option value="6">Valor 6</option>
    </select>

    <select data-search>
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
        <option value="5">Valor 5</option>
        <option value="6">Valor 6</option>
    </select>

    <div class="sponsor">
        <span>Sponsor</span>
        <a href="https://www.publicidadebh.com.br/" target="_blank">
            <img src="https://www.publicidadebh.com.br/assets/images/logo.png" />
            <span>Apps, sistemas e sites</span>
        </a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jselect.jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').jSelect({});
        });
    </script>
</body>

</html>
